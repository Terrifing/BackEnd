quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/product
quarkus.datasource.jdbc.max-size=16
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin

quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200, http://localhost:8080
quarkus.http.cors.methods=GET,PUT,POST
quarkus.http.cors.headers=X-Custom, accept, authorization, content-type, x-requested-with 
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

quarkus.hibernate-orm.database.generation=drop-and-create
